name: Auto Release on TOC Version Change

permissions:
  contents: write
  pull-requests: write
  actions: write

on:
  push:
    branches: [main]
    paths: ['GuildLogistics.toc']

jobs:
  check-version-change:
    name: Check if TOC version changed
    runs-on: ubuntu-latest
    
    outputs:
      version_changed: ${{ steps.check-version.outputs.version_changed }}
      version: ${{ steps.check-version.outputs.version }}
      tag_name: ${{ steps.check-version.outputs.tag_name }}

    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
        with:
          fetch-depth: 2  # Besoin de 2 commits pour comparer

      # Vérifier si la version a changé dans le .toc
      - name: Check version change
        id: check-version
        run: |
          # Version actuelle
          CURRENT_VERSION=$(grep "^## Version:" GuildLogistics.toc | sed 's/## Version: //' | tr -d '\r\n' | xargs)
          
          # Version précédente (commit parent)
          PREVIOUS_VERSION=$(git show HEAD~1:GuildLogistics.toc | grep "^## Version:" | sed 's/## Version: //' | tr -d '\r\n' | xargs)
          
          echo "Version actuelle: $CURRENT_VERSION"
          echo "Version précédente: $PREVIOUS_VERSION"
          
          if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
            echo "✅ Version changée de $PREVIOUS_VERSION vers $CURRENT_VERSION"
            echo "version_changed=true" >> $GITHUB_OUTPUT
            echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
            echo "tag_name=v$CURRENT_VERSION" >> $GITHUB_OUTPUT
          else
            echo "ℹ️ Version inchangée: $CURRENT_VERSION"
            echo "version_changed=false" >> $GITHUB_OUTPUT
          fi

  create-release:
    name: Create release for new version
    needs: check-version-change
    if: needs.check-version-change.outputs.version_changed == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
        with:
          fetch-depth: 0

      # Vérifier si le tag existe déjà
      - name: Check if tag exists
        id: check-tag
        run: |
          TAG_NAME="${{ needs.check-version-change.outputs.tag_name }}"
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "⚠️ Le tag $TAG_NAME existe déjà"
            echo "tag_exists=true" >> $GITHUB_OUTPUT
          else
            echo "✅ Le tag $TAG_NAME sera créé"
            echo "tag_exists=false" >> $GITHUB_OUTPUT
          fi

      # Créer le tag Git
      - name: Create Git Tag
        if: steps.check-tag.outputs.tag_exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          TAG_NAME="${{ needs.check-version-change.outputs.tag_name }}"
          VERSION="${{ needs.check-version-change.outputs.version }}"
          
          echo "🏷️ Création du tag: $TAG_NAME"
          git tag -a "$TAG_NAME" -m "Release version $VERSION"
          git push origin "$TAG_NAME"

      # Générer le changelog
      - name: Generate changelog
        if: steps.check-tag.outputs.tag_exists == 'false'
        uses: tj-actions/git-cliff@8bfb7bf10268aed30bde8e34ecaeddb6c6149edd # v2
        with:
          args: --latest
          output: RELEASE_NOTES.md

      # Créer la release GitHub
      - name: Create GitHub Release
        if: steps.check-tag.outputs.tag_exists == 'false'
        uses: softprops/action-gh-release@72f2c25fcb47643c292f7107632f7a47c1df5cd8 # v2
        with:
          tag_name: ${{ needs.check-version-change.outputs.tag_name }}
          name: "GuildLogistics ${{ needs.check-version-change.outputs.version }}"
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: false
          make_latest: true

      # Notification
      - name: Summary
        if: steps.check-tag.outputs.tag_exists == 'false'
        run: |
          echo "## 🚀 Release automatique créée" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ needs.check-version-change.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag**: ${{ needs.check-version-change.outputs.tag_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Déclencheur**: Changement de version dans GuildLogistics.toc" >> $GITHUB_STEP_SUMMARY

  package-and-upload:
    name: Package & Upload to CurseForge
    needs: [check-version-change, create-release]
    if: needs.check-version-change.outputs.version_changed == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
        with:
          fetch-depth: 0

      # Install zip, required by BigWigs packager
      - name: Install zip
        run: |
          sudo apt-get update
          sudo apt-get install -y zip

      # Generate the "latest" changelog section (for this tag only)
      - name: Generate changelog for latest tag (scoped)
        uses: tj-actions/git-cliff@8bfb7bf10268aed30bde8e34ecaeddb6c6149edd # v2
        with:
          args: --latest
          output: LATEST_CHANGELOG.md

      # Copy LATEST_CHANGELOG.md into CHANGELOG.md so CurseForge displays only this release section
      - name: Copy latest → CHANGELOG.md for packager
        run: cp LATEST_CHANGELOG.md CHANGELOG.md

      # Run BigWigs packager to build the .zip and upload to CurseForge
      # Le .pkgmeta gère l'exclusion des fichiers de développement
      - name: Run BigWigs Packager (Retail)
        uses: BigWigsMods/packager@fd8ff7f95606c6d63c9a2d4d29c06e0abf1c3a60 # v2
        env:
          CF_API_KEY: ${{ secrets.CF_API_KEY }}
        with:
          args: -g retail -v
          
      # Debug: Check if CF_API_KEY is set (without exposing it)
      - name: Debug API Key Status
        run: |
          if [ -z "${{ secrets.CF_API_KEY }}" ]; then
            echo "❌ CF_API_KEY secret is not set or empty"
          else
            echo "✅ CF_API_KEY secret is set (length: ${#CF_API_KEY})"
          fi
        env:
          CF_API_KEY: ${{ secrets.CF_API_KEY }}

      # Update the GitHub release body with the latest changelog section
      - name: Update GitHub release body with generated changelog
        uses: softprops/action-gh-release@72f2c25fcb47643c292f7107632f7a47c1df5cd8 # v2
        with:
          tag_name: ${{ needs.check-version-change.outputs.tag_name }}
          body_path: LATEST_CHANGELOG.md
          append_body: false
          make_latest: true

      # Notification finale
      - name: Final Summary
        run: |
          echo "## 🎉 Release complète automatique" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ needs.check-version-change.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag**: ${{ needs.check-version-change.outputs.tag_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **GitHub Release**: ✅ Créée" >> $GITHUB_STEP_SUMMARY
          echo "- **CurseForge**: ✅ Package uploadé" >> $GITHUB_STEP_SUMMARY

  persist-changelog:
    name: Open PR with full CHANGELOG.md
    needs: [check-version-change, package-and-upload]
    if: needs.check-version-change.outputs.version_changed == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      # Checkout again (this job is separate)
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
        with:
          fetch-depth: 0

      # Generate the full changelog (all tags)
      - name: Generate full changelog (all tags)
        uses: tj-actions/git-cliff@8bfb7bf10268aed30bde8e34ecaeddb6c6149edd # v2
        with:
          output: CHANGELOG.md

      # Open a PR with the updated CHANGELOG.md (persist full history into repo)
      - name: Create Pull Request with CHANGELOG.md
        uses: peter-evans/create-pull-request@271a8d0340265f705b14b6d32b9829c1cb33d45e # v7
        with:
          base: main
          branch: "chore/update-changelog-${{ needs.check-version-change.outputs.tag_name }}"
          title: "chore: update CHANGELOG for ${{ needs.check-version-change.outputs.tag_name }}"
          commit-message: "chore: update CHANGELOG for ${{ needs.check-version-change.outputs.tag_name }}"
          add-paths: |
            CHANGELOG.md
          labels: |
            merge when passing
          body: |
            This PR persists the generated CHANGELOG for **${{ needs.check-version-change.outputs.tag_name }}**.
            - Release body used: LATEST_CHANGELOG.md (single tag)
            - Repo file updated to full history: CHANGELOG.md
